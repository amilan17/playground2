name: Proposal for an Amendment
description: Proposal for amendments to WMO publications that may be submitted for WMO approval with the standard or fast-track procdure.
title: "[test]"
body:
  - type: markdown
    attributes:
      value: |
        The content in this issue will be kept up to date during the drafting of the proposal. It may be referenced in the submission for WMO adoption. 
  - type: textarea
    id: initial-amendment-proposal
    attributes:
      label: Initial request
      description: Initial request that provides a summary of the amendment(s) requested. Include as much relevant information possible, such as rationale, purpose and usage. *This field will not be edited after the issue is submitted to GitHub*.
      placeholder: Initial request
      value: "e.g. "
    validations:
      required: true
  - type: input
    id: originator
    attributes:
      label: originator
      description: Name of individual(s) or groups(s) and affiliation that are requesting the amendment.
      placeholder: originator
      value: "e.g. "
    validations:
      required: true
  - type: textarea
    id: publication
    attributes:
      label: Publication(s)
      description: Title and, as applicable, WMO number, relevant volume, part, section, regulation, provision, paragraph or other such subdivisions of the publication to which the amendment applies.
      placeholder: publication
      value: "e.g. Manual on Codes (WMO-No. 306), Volume I.2, BUFR Table D, Category 01 and CCT"
    validations:
      required: true
  - type: textarea
    id: amendment-details
    attributes:
      label: Amendment details 
      description: Full description of exact changes proposed. This content may evolve as decisions are finalized. 
      placeholder: amendment-details
      value: "e.g.... "
    validations:
      required: true
  - type: textarea
    id: validation
    attributes:
      label: Validation
      description: Enter details of validation, if applicable.
      placeholder: validation
      value: "e.g."
    validations:
      required: false
  - type: textarea
    id: consultations
    attributes:
      label: Consultations
      description: Names of WMO Members and WMO bodies, including subsidiary bodies of constituent bodies, that were consulted during, or assisted with, the drafting of the proposal.
      placeholder: consultations
      value: "e.g."
    validations:
      required: false
  - type: textarea
    id: references
    attributes:
      label: References
      description: Other publications or websites that were reviewed during the drafting of the proposal.
      placeholder: references
      value: "e.g."
    validations:
      required: false      
