name: Proposal for an Amendment
description: Proposal for amendments to WMO publications that may be submitted for WMO approval with the standard or fast-track procedure.
title: "[Enter table name, number, and a very brief description]"
body:
  - type: markdown
    attributes:
      value: The content in this issue, excluding the initial request, will be kept up to date during the drafting of the proposal. Please pay attention to accuracy, spelling and grammar as it may be referenced in an official document for WMO adoption. 
  - type: textarea
    id: initial-request
    attributes:
      label: Initial request
      description: Overview description of the amendment(s) requested. Include as much relevant information possible, such as rationale, purpose, users or implementation plans. *This field should not be edited after the issue is submitted to GitHub*.
      placeholder: Initial request
      value: "e.g. "
    validations:
      required: true
  - type: textarea
    id: originator
    attributes:
      label: Originator(s)
      description: Name of individuals, groups, or organizations that are requesting the amendment. Include relevant affiliations, if applicable.
      placeholder: originator
      value: "e.g. "
    validations:
      required: true
  - type: textarea
    id: publication
    attributes:
      label: Publication(s)
      description: Publication title, WMO number, relevant volume, part, section, regulation, provision, paragraph or other such subdivisions of the publication to which the amendment applies.
      placeholder: publication
      value: "e.g. Manual on Codes (WMO-No. 306), Volume I.2, BUFR Table D, Category 01 and CCT 03"
    validations:
      required: true
  - type: textarea
    id: amendment-details
    attributes:
      label: Amendment details 
      description: Full description of exact changes proposed. This content may evolve as decisions are finalized. 
      placeholder: amendment-details
      value: "Example: 
FXY|ElementName_en|CodeFigure|EntryName_en
--|--|--|--
020009|General weather indicator (TAF/METAR)|5|NCD No clouds detected
020009|General weather indicator (TAF/METAR)|6-14|Reserved
"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Comments
      description: Other information that may be informative and relevant.
      placeholder: "e.g. "
  - type: dropdown
    attributes:
      label: Expected impact of change
      description: Choose LOW (for editorial changes to existing codes), MEDIUM (for new codes) or HIGH (for deprecated and superseded codes)
      multiple: false
      options:
        - "LOW"
        - "MEDIUM"
        - "HIGH"
  - type: textarea
    id: validation
    attributes:
      label: Validation
      description: Enter details of validation, if applicable.
      placeholder: validation
      value: "e.g."
  - type: textarea
    id: consultations
    attributes:
      label: Consultations
      description: Names of WMO Members and WMO bodies, including subsidiary bodies of constituent bodies, that were consulted during, or assisted with, the drafting of the proposal.
      placeholder: consultations
      value: "e.g."
  - type: textarea
    id: references
    attributes:
      label: References
      description: Other publications, websites or resources that were reviewed during the drafting of the proposal.
      placeholder: references
      value: "e.g."
